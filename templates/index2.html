<div class="container">
  <form action="/contactUs", method='post'> {% csrf_token %}

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your Text in below Area</label>
    <textarea class="form-control"  name="content" id="exampleFormControlTextarea1" rows="9"></textarea>
  </div>


    <div class="custom-control custom-switch">
      <input type="checkbox" name="rmv_pnc" class="custom-control-input" id="customSwitch1">
      <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
    </div>
     <div class="custom-control custom-switch">
      <input type="checkbox" name="cnv_upcs" class="custom-control-input" id="customSwitch2">
      <label class="custom-control-label" for="customSwitch2">Convert Upper Case</label>
    </div>
     <div class="custom-control custom-switch">
      <input type="checkbox" name="rmv_spc" class="custom-control-input" id="customSwitch3">
      <label class="custom-control-label" for="customSwitch3">Remove Space</label>
    </div>
     <div class="custom-control custom-switch">
      <input type="checkbox" name="cnt_chr" class="custom-control-input" id="customSwitch4">
      <label class="custom-control-label" for="customSwitch4">Count Char</label>
    </div>
<button type="Submit" class="btn btn-danger">Submit!</button>



</form>
</div>
